<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtvel = window.document.getElementById("txtvel");
            var res = window.document.getElementById("res");
            var velocidade = Number(txtvel.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}km/h</strong></p>`;
            if (velocidade > 60) {
                res.innerHTML += "<p>Você está <strong>MULTADO</strong> por execesso de velocidade!</p>";
            }
            res.innerHTML += "<p>Dirija sempre com cinto de segurança!</p>";
        }
    </script>
</body>
</html>
