<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?');
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras`);
        document.write(`<br/>Seu nome em letras maíusculas é ${nome.toUpperCase()}`);
        document.write(`<br/>Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}`);
    </script>
</body>
</html>
