<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        //Escrevendo no HTML com JS
        window.document.write('Olá, Mundo!');
        window.document.write('<br/>');

        //Exibindo o charset da página
        window.document.write(window.document.charset);
        window.document.write('<br/>');

        //Exibindo o navegador
        window.document.write(window.navigator.appName);
        window.document.write('<br/>');

        //Exibindo a URL do navegador
        window.document.write(window.document.URL);
        window.document.write('<br/>');

        //Armazenando o valor do primeiro paragráfo e o exibindo na tela
        var p1 = window.document.getElementsByTagName('p')[0];
        window.document.write("Está escrito assim: " + p1.innerText);
        p1.style.color = 'black';

        var corpo = window.document.body;
        corpo.style.background = 'yellow';

        p1 = window.document.getElementsByTagName('p')[1];

        //Strings formatadas utilizando o innerHTML
        window.document.write('<br/>');
        document.write(p1.innerHTML);

        //Armazenando elemento por ID
        var d = window.document.getElementById('msg');
        d.style.background = 'green';
        d.innerText = 'Estou aguardando...'; 

        /*
        var d = window.document.getElementsByName('msg');
        d.innerText = 'Olá!!';

        d = window.document.getElementsByClassName('msg');
        d.innerText = 'Olá!!'; 
        
        var d = window.document.querySelector('div#msg');
        d.style.color = 'white';
        */
    </script>
</body>
</html>
