<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
        //Escrevendo no HTML com JS
        window.document.write('Ol치, Mundo!');
        window.document.write('<br/>');

        //Exibindo o charset da p치gina
        window.document.write(window.document.charset);
        window.document.write('<br/>');

        //Exibindo o navegador
        window.document.write(window.navigator.appName);
        window.document.write('<br/>');

        //Exibindo a URL do navegador
        window.document.write(window.document.URL);
        window.document.write('<br/>');

        //Armazenando o valor do primeiro paragr치fo e o exibindo na tela
        var p1 = window.document.getElementsByTagName('p')[0];
        window.document.write("Est치 escrito assim: " + p1.innerText);
        p1.style.color = 'black';

        var corpo = window.document.body;
        corpo.style.background = 'yellow';

        p1 = window.document.getElementsByTagName('p')[1];

        //Strings formatadas utilizando o innerHTML
        window.document.write('<br/>');
        document.write(p1.innerHTML);
    </script>
</body>
</html>
