<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <label for="">Inicio:</label>
        <input type="number" name="valorInicio" id="valorInicio"/>

        <label for="">Fim:</label>
        <input type="number" name="valorFim" id="valorFim"/>

        <label for="">Passo:</label>
        <input type="number" name="valorPasso" id="valorPasso"/>

        <button id="botaoContar">Contar</button>

        <div>
            <p id="mensagem">Preparando a contagem...</p>
            <p id="resultadoContador"></p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
